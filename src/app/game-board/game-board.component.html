<table id="currentGame" class="gameboard">
  <tr *ngFor="let row of list">
    <td *ngFor="let column of list" attr.data-iswinner="{{s.gameState[row][column].isWinner}}" (click)="playerMove(row,column)">{{s.gameState[row][column].value}}</td>
  </tr>
</table>
<div>
  <input type="button" value="New Game!" (click)="newGame()" [disabled]="!s.isGameOver" />
</div>

<hr>

<div class="container">
  <div *ngFor="let game of s.gameHistory">
    <table class="gameboard">
      <tr *ngFor="let row of list">
        <td *ngFor="let column of list" attr.data-iswinner="{{game[row][column].isWinner}}">{{game[row][column].value}}</td>
      </tr>
    </table>
  </div>
</div>

<hr>
